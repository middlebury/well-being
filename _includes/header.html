<header class="site-header">
  <div class="site-header__logo">
    <a href="http://www.middlebury.edu">
      <picture>
        <source srcset="{{ "/img/middlebury-logo.png" || prepend: site.baseurl }} 1x, {{ "/img/middlebury-logo@2x.png" || prepend: site.baseurl }} 2x" media="(min-width: 1024px)" />
        <source srcset="{{ "/img/middlebury-logo-sm.png" || prepend: site.baseurl }} 1x, {{ "/img/middlebury-logo-sm@2x.png" || prepend: site.baseurl }} 2x" />
        <img src="{{ "/img/middlebury-logo.png" | prepend: site.baseurl }}" alt="Middlebury College"/>
      </picture>
    </a>
  </div>
  <div class="site-header__title">
    <h1 class="site-title"><a href="{{ "/" | prepend: site.baseurl }}" class="site-title__link" data-fetch-me data-ga-event="Your Well-being">Your well-being</a></h1>
  </div>
</header>
