- title: Community
  summary: Foster your healthy and engaged relationships.
  content: Living and working on a college campus can be exciting and overwhelming all at the same time. There&#39;s a lot going on almost all the time. How you spend your time, and the relationships you develop with those around you, are essential to our daily sense of well-being. Do you enjoy volunteering in town? Do you feel strongly about being part of college policies? What kinds of things do you like to do in your free time? It&#39;s important to understand what fuels you in a positive way, and what you look for and value in your friends and colleagues.
