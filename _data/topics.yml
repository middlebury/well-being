- title: Mind-Body Connection
  summary: Be fully present in your everyday life.
  content: How do your mind and body inform each other in your experiences? A 2010 Harvard study determined that the average person is distracted from what they&#39;re doing for 47 percent of their day. That&#39;s not all that surprising given our digital age and the fast-paced and exhilarating academic environment at Middlebury. Contemplative practices and reflection can help. They are two strategies to help you be fully present in the moment and feel more in touch with how you move through the day.
