- title: Mind-Body Connection
  summary: How to feel fully present in your everyday life.
  content: In a 2010 Harvard study, researchers determined that the average person is distracted from what they&#39;re doing for 47% of their day. That&#39;s not all that surprising given our collective reliance on mobile devices. So what can you do about it? Make time for contemplative practices and reflection in your day. Tune into your daily experiences and make a note to be fully present in the moment. Be more aware of how you move through the day—and make sure you&#39;re getting the nourishment and rest you need.
