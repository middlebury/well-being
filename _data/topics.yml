  content: How do you feel about the community in which you live, learn, and work? Which relationships fuel you? Which drain you? Living and working on a busy college campus can be exciting and overwhelming at the same time. How you spend your time and the relationships you build are essential to your sense of well-being. Do you enjoy volunteering? Do you feel strongly about college policies? What do you look for and value in your friends and colleagues?
