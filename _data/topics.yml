- title: Physical Environment
  summary: Engage with the space around you.
  content: How does your physical space feel? Does it enliven your senses and foster creativity? Your surroundings at home and work can affect your physical, emotional, and spiritual well-being. One of the best things about living and working on a college campus in central Vermont is the incredible access we have to the natural and built environment around us. Is it second nature for you to recycle those papers? Is the chair you&#39;re sitting in designed for the hours of work you have ahead? Have you ever tried to climb that mountain you can see out the Davis Family Library window?
