- title: Movement and Rest
  summary: Get the exercise and sleep that feels right for your body.
  content: What helps you feel energized and motivated to face the day? How do you create a life that supports balance and restoration? Where do you find movement that feels best to you? From a short walk around campus to a longer walk or run on the Trail Around Middlebury to classes like yoga and jazzercise or making use of the activities and facilities in the athletic complex, movement during the day can improve your mood, reduce stress, and prepare your body for a good night's sleep.
