  content: Organize your study space or office. Sign up for a leadership training workshop. Join Staff Council. For faculty and staff, you have access to everything from customized training to group problem-solving. And students can drop by CCI for career and internship help or the Center for Community Engagement or get involved with any of the creativity and innovation programs around campus.
