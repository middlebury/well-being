- title: Nutrition
  summary: Nourish your body, strengthen your mind.
  content: Most of us have been hearing about the importance of eating well since we were kids. Lucky for us, Middlebury provides plenty of options for getting the foods we need—and like—every day. The student-run Juice Bar offers organic choices, including smoothies. XX% of the food in our dining halls is locally sourced, and our own Organic Farm contributes seasonal produce. Plus you can meet one-on-one with a nutritionist for guidance—or share your own nutritional knowledge with others.
