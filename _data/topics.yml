- title: Nutrition
  summary: Nourish your body, strengthen your mind.
  content: What does eating well mean to you? How do you choose foods that sustain your health and fit into your lifestyle? How do you make decisions about substance use that align with your goals and values? Middlebury provides plenty of options for getting the foods we need—and like—every day. Thirty percent of the food in our dining halls is locally sourced, and our own Organic Farm contributes seasonal produce. Plus you can meet one-on-one with a nutritionist for guidance—or work with a counselor or health educator to explore your substance use, judgment free.
