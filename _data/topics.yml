- title: Movement and Rest
  summary: How to get the exercise and sleep that feels right for your body.
  content: Getting outside can lighten your mood—even just a short walk around campus. Swing through McCullough and pick up your mail. Take a yoga or jazzercise class, subsidized for faculty and staff by the Wellness Committee. Visit the athletic center where there are plenty of activities to try. Or venture farther for a walk or run on the Trail Around Middlebury. Most importantly, though, get the sleep you need to feel energized for the day.
