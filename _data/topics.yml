- title: The Environment
  summary: Ways to engage with the space around you.
  content: One of the best things about living and working on a college campus in central Vermont is the incredible access we have to the people in our community and the natural and physical environment around us. Each and every one of us plays a role in the well-being of our fellow beings and the spaces we work and live in. Take time to explore your surroundings and consider what works best for you. Is it second nature for you to recycle those papers? Is the chair you&#39;re sitting in designed for the hours of work you have ahead? Have you ever tried to climb that mountain you can see out the Davis Library window?
