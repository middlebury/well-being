<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{site.title}}</title>
    <meta name="description" content="{{site.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ "/img/midd_favicon.png" | prepend: site.baseurl }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/83898/706148/css/fonts.css">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">
  </head>
  <body class="{{page.body_class}}">
    {% include header.html %}
    <div id="root">
      {{content}}
    </div>
    <!-- <p class="note">The Steering Committee aims to support  faculty, staff, and students in the pursuit of well-being.</p> -->
    <div class="spinner-container">
      <div class="spinner" id="spinner"></div>
    </div>
    <script src="{{ "/js/bundle.js" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}"></script>

    {% if jekyll.environment == 'production' %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-993303-55', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
